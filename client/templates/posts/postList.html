<template name="postList">
  {{newData}}
  <div class="text-center">
    <a href="#" class="reLoad"><span class="glyphicon glyphicon-repeat"></span>reload</a>
  </div>

  {{#each displayedPosts}}
    {{>post}}
  {{/each}}

  {{#if morePosts}}
    <div class="container well col-sm-4 text-center col-sm-offset-4" align="center"><a href="#" class="load-more">Click to load more</a></div>
  {{else}}
    {{#unless ready}}
      {{>spinner}}
    {{/unless}}
  {{/if}}
</template>
